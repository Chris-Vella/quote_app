<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ poster.alias }}'s quotes</title>
  </head>
  <body>
        <div class="header">
            <h5 style="text-align: right"><a href="{% url 'quote:index' %}">Home</a> | <a href="/logout">Logout</a></h5>
            <br>
            <div id="messages">
                {% if messages %}
                    {% for message in messages %}
                        <ul class="messages">
                            <li>{{ message }}</li>
                        </ul>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="user_contents">
            <h3>Posted by: {{ poster.alias }}</h3>
            <h4>Quotes: {{ quotes.count }}</h4>
            <br>
            <fieldset>
                {% for quote in quotes %}
                <fieldset>
                        <h5><span style="color:red">{{ quote.author }}</span>:</h5> 
                        <h4>{{ quote.quote }}</h4>
                </fieldset>
                {% endfor %}           
            </fieldset>
        </div>
  </body>
</html>
